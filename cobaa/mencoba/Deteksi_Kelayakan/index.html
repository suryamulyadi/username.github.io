<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deteksi Kelayakan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>NAGA API</h1>
    <p>Kelompok 1 technopreneurship</p>
  </header>
  <div class="container">
    <h1>Deteksi kelayakan buah Pepaya</h1>
    <form id="decisionForm">
      <label for="taste">Rasa (1-10):</label>
      <input type="number" id="taste" name="taste" min="1" max="10" required><br><br>
      <label for="texture">Tekstur (1-10):</label>
      <input type="number" id="texture" name="texture" min="1" max="10" required><br><br>
      <label for="color">Warna (1-10):</label>
      <input type="number" id="color" name="color" min="1" max="10" required><br><br>
      <button type="submit">Deteksi Kelayakan</button>
    </form>
    <div id="result"></div>
  </div>
  <div class="container">
    <h1>Deteksi kelayakan Ikan</h1>
    <form id="decisionForm">
      <label for="taste">Jenis Ikan (1-10):</label>
      <input type="number" id="taste" name="taste" min="1" max="10" required><br><br>
      <label for="texture">Kesegaran Ikan (1-10):</label>
      <input type="number" id="texture" name="texture" min="1" max="10" required><br><br>
      <label for="color">Warna Insang (1-10):</label>
      <input type="number" id="color" name="color" min="1" max="10" required><br><br>
      <label for="color">Warna Mata (1-10):</label>
      <input type="number" id="color" name="color" min="1" max="10" required><br><br>
      <button type="submit">Deteksi Kelayakan</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
